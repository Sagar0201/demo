<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<style>

     th,td{
          padding: 5px 10px;
          text-align: center;
     }


</style>

<body>
     

     <h1 style="text-align:center;padding:20px">Teachers Data List</h1>

     
     <table border="1px" style="width:100%;">
          <thead>
               <tr>
                    <th>#</th>
                    <th>First Name </th>
                    <th>Last Name </th>
                    <th>Subject</th>
                    <th>Age</th>
                    <th>Action</th>
               </tr>


          </thead>

          <tbody>

               {% for teacher in teachers %}

               <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{teacher.first_name}}</td>
                    <td>{{teacher.last_name}}</td>
                    <td>{{teacher.subject}}</td>
                    <td>{{teacher.age}}</td>

                    <td> 
                         <button>
                              <a href="/opr/teachers-data-update/{{teacher.id}}">Update</a>
                         </button>
                    </td>

               </tr>

               {% endfor %}

          </tbody>

     </table>


</body>
</html>
