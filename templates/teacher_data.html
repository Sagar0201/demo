<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<style>
     table {
          width: 100%;
     }

     th,
     td {
          padding: 10px 20px;
     }
</style>

<body>
     <h1 style="text-align:center">remove teacher data</h1>

     <table border="1px">

          <thead>
               <tr>
                    <th>Subject</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Action</th>
               </tr>
          </thead>


          <tbody>

               {% for teacher in teachers %}

               <tr>

                    <td>{{teacher.subject}}</td>
                    <td>{{teacher.first_name}}</td>
                    <td>{{teacher.last_name}}</td>
                    <td>{{teacher.age}}</td>
                    <td>
                         <button><a href="/opr/teacher-data-delete/{{teacher.id}}/">Delete</a></button>
                         <button><a href="/opr/teacher-data-show/{{teacher.id}}/">show</a></button>
                    
                    </td>

                    
               </tr>

               {% endfor %}



          </tbody>


     </table>




</body>

</html>
